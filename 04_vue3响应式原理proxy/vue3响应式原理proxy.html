<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //数据源
        let person = {
            name:'张三',
            age:18
        }
        // 使用proxy对数据源进行代理
        const p = new Proxy(person,{
            // 有人读取p的某个属性时调用
            get(target,propName){ //p对象，属性名
                console.log(`有人读取了p的${propName}属性`)
                console.log(target)
                return Reflect.get(target,propName)
            },
            // 当有人修改p的某个属性、或给p追加某个属性时调用
            set(target,propName,value){ //p对象，属性名,修改的值
              console.log(`有人修改了p的${propName}属性`)
            //   console.log(target,propName,value)
                Reflect.set(target,propName,value)
            },

            // 有人删除p的某个属性时调用
            deleteProperty(target,propName){ // p对象，属性名
                 console.log(`有人删除了p的${propName}属性`)
                 return Reflect.deleteProperty(target,propName)
            }
            
        })
    </script>
</body>
</html>
